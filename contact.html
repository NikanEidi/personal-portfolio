<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="contact.html" class="contact-button">Contact</a></li>
      <li><button id="theme-toggle" class="theme-toggle">Light Mode</button></li>
    </ul>
  </nav>
  <section class="contact">
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>Have a project in mind or want to get in touch with me? Fill out the form below.</p>
      <form action="https://formsubmit.co/nikaneydi1984@gmail.com" method="POST" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>

</body>
